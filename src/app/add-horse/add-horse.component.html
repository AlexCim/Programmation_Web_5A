<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
      </div>
      <div class="form-group col-5">
        <label>Race</label>
        <input type="text" formControlName="race" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.race.errors }" />
        <div *ngIf="submitted && f.race.errors" class="invalid-feedback">
          <div *ngIf="f.race.errors.required">Race is required</div>
        </div>
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group col">
        <label>Age</label>
        <input type="text" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
        <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
          <div *ngIf="f.age.errors.required">Age is required</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Save
      </button>
      <a routerLink="/horses" class="btn btn-link">Cancel</a>
    </div>
  </form>
